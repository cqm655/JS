<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>phoneApi</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Phone Shop</span>
        <div>
            <input type="text" id="phone-name" placeholder="Search Phone...">
            <button type="button" class="btn btn-success" id="search-btn">Search</button>
        </div>
    </nav>


    <div class="container">
        <div class="row-filter">
            <header>
                <h3>Brands:</h3>
                <select id="phone-brand">
                    <option value="All">All</option>
                    <option value="Sony">Sony</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Xiaomi">Xiaomi</option>
                    <option value="Google">Google</option>
                </select>
                <h4>Price:</h4>
                <button id="sort-asc" style="width: 89px;">Sort ASC</button>
                <button id="sort-desc" style="width: 89px;">Sort DESC</button>
               <div class="ram">
                   <h4>Ram:</h4>
               <select id="ram" style="width: 89px;">
                <option value="All">All</option>
                <option value="6">6Gb</option>
                <option value="8">8Gb</option>
                <option value="12">12Gb</option>
            </select>
            <div class="hard-memory">
                <h4>Memory</h4>
                <select id="hard-memory" style="width: 89px;">
                    <option value="All">All</option>
                <option value="64">64Gb</option>
                <option value="128">128Gb</option>
                <option value="256">256Gb</option>
                </select>
            </div>    
               </div>
            </header>
        </div>
        <div class="row">

        </div>
    </div>









    <script src="./script.js"></script>

</body>

</html>
